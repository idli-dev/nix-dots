#################################
# Minimal picom config
# Intel UHD 600 / low-end system
#################################

# Lightweight backend
backend = "xrender";

# Reduce tearing
vsync = true;

# Disable all effects
shadow = false;
fading = false;
blur-background = false;
corner-radius = 0;

# Correct opacity detection
detect-client-opacity = true;

# Performance optimization
detect-rounded-corners = false;

#################################
# Window rules (required section)
#################################

rules = ({
  match = "window_type = 'dock' || window_type = 'desktop'";
  shadow = false;
})
